<div class="container-fluid p-5">
    <div class="row align-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card p-2">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="card-title titulos-lenguajes">Angular</h5>
                                <h6 class="card-subtitle mb-2 text-muted progreso progreso">Progreso...</h6>
                            </div>
                            <div class="col-6">
                                <img src="/assets/angular.png" class="card-img-top" alt="Angular" style="width: 50px; float:inline-end;">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="display: block;">
                        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card p-2">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="card-title titulos-lenguajes">Node</h5>
                                <h6 class="card-subtitle mb-2 text-muted progreso">Progreso...</h6>
                            </div>
                            <div class="col-6">
                                <img src="/assets/node.png" class="card-img-top" alt="Node" style="width: 50px; float:inline-end;">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="display: block;">
                        <canvas baseChart [data]="doughnutChartDataNode" [labels]="doughnutChartLabelsNode" [chartType]="doughnutChartTypeNode">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card p-2">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="card-title titulos-lenguajes">JavaScript</h5>
                                <h6 class="card-subtitle mb-2 text-muted progreso">Progreso...</h6>
                            </div>
                            <div class="col-6">
                                <img src="/assets/js.png" class="card-img-top" alt="JavaScript" style="width: 50px; float:inline-end;">

                        </div>
                    </div>
                    <hr>
                    <div style="display: block;">
                        <canvas baseChart [data]="doughnutChartDataJS" [labels]="doughnutChartLabelsJS" [chartType]="doughnutChartTypeJS">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
